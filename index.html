<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşkın Ali Berbergil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212;
            --text-primary: #ffffff;
            --text-secondary: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 2.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--text-primary);
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="image.png" alt="Shagen Logo">
        </div>
        <h1>Aşkın Ali Berbergil</h1>
        <p>Software Engineering Student</p>
        <div class="social-links">
            <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
